<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Loot History</title>
		<link rel="stylesheet" type="text/css" href="ui.css">
	</head>
	<body>
		<header id="status">
			<nav>
				<a value="Return to Item Tracking" id="viewHome" class="button" href="/index.html">Return to Item Tracking</a>
				<input type="text" id="query" style="width:100%" class="hidden">
			</nav>
		</header>
		<div id="tooltip">
			<section id="item-head">
				<canvas id="squareProgress" width="71" height="71" class="bigProgress"></canvas>
				<img id="item-image" />
				<h2 id="item-name"></h2>
				<div>
					<span id="item-type"></span>
					<span id="item-rarity"></span>
				</div>
			</section>
			<section id="class-requirement">
				
			</section>
			<section id="item-body">
				<div id="level-text">Requires Level <span id="item-required-equip-level"></span></div>
				<h1 id="item-primary-stat"></h1>
				<div id="item-stat-text"></div>
				<div id="item-description"></div>
			</section>
			<section id="item-stats">
				<table>
					<tbody id="stat-table">
						
					</tbody>
				</table>
			</section>
			<section id="item-nodes">
				<table>
					<tbody id="node-table">
					</tbody>
				</table>
			</section>
			<section id="item-cost">
				<table>
					<tbody id="cost-table">
					</tbody>
				</table>
			</section>
			<section id="item-compare">
				<table>
					<tbody id="compare-table">
					</tbody>
				</table>
			</section>
		</div>
		<div id="width-wrapper" class="center">
			<div id="container">
				<div id="history" class="main-section" style="width: inherit;">Loading items...</div>
			</div>
		</div>
		<div id="copyright">Destiny loot History &copy; Christopher Hall 2016. &copy; Bungie, Inc. All rights reserved. Destiny, the Destiny Logo, Bungie and the Bungie logo are among the trademarks of Bungie, Inc.</div>
		<script type="text/javascript" src="DestinyDatabase/DestinyHistoricalItemDefinition.js" async></script>
		<script type="text/javascript" src="DestinyDatabase/DestinyCompactItemDefinition.js" async></script>
		<script type="text/javascript" src="DestinyDatabase/DestinyCompactTalentDefinition.js" async></script>
		<script type="text/javascript" src="DestinyDatabase/DestinyCompactDefinition.js" async></script>
		<script type="text/javascript" src="scripts/vendor/moment.js"></script>
		<script type="text/javascript" src="scripts/vendor/moment-timezone.js"></script>
		<script type="text/javascript" src="scripts/vendor/google-analytics-bundle.js"></script>
		<script type="text/javascript" src="scripts/tools/db.js"></script>
		<script type="text/javascript" src="scripts/shared.js"></script>
		<script type="text/javascript" src="scripts/logger.js"></script>
		<script type="text/javascript" src="scripts/bungie.js"></script>
		<script type="text/javascript" src="scripts/quality.js"></script>
		<script type="text/javascript" src="scripts/items.js"></script>
		<script type="text/javascript" src="scripts/ui.js"></script>
		<script type="text/javascript" src="scripts/tooltip.js"></script>
		<script type="text/javascript" src="scripts/pages/history.js"></script>
	</body>
</html>
