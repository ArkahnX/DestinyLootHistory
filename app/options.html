<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Loot History Options</title>
		<link rel="stylesheet" type="text/css" href="ui.css">
	</head>
	<body>
		<a value="Return to Item Tracking" id="viewHome" class="button" href="/index.html">Return to Item Tracking</a>
		<section class="center solidBackground">
			<!-- <label for="startOnLaunch" class="sub-section">Start Tracking on Launch<input type="checkbox" id="startOnLaunch" /></label> -->
			<div id="drop_zone">Place itemChanges.json here to restore</div>
			<fieldset>
				<legend>Options</legend>
				<label>Create Backup:</label><input type="button" class="button" value="Create itemChanges.json backup" id="backupData" title="Download a copy of your data to move elsewhere." />
				<br />
				<label>Unique ID:</label><span id="uniqueId"></span>
			</fieldset>
			<fieldset>
				<legend>Auto Lock New High Quality Items</legend>
				<label>Enable Automatic Locking of items:</label><input type="checkbox" id="autoLock">
				<br />
				<label>Minimum Quality Percentage:</label><input type="number" min="80" max="100" value="95" id="minQuality">
				<br />
				<label>Minimum Light Level:</label><input type="number" min="300" max="335" value="335" id="minLight">
			</fieldset>
			<fieldset>
				<legend>Reminders</legend>
				<label>Three of Coins:</label><input type="checkbox" id="track3oC">
			</fieldset>
		</section>
		<div id="copyright">Destiny loot History &copy; Christopher Hall 2016. &copy; Bungie, Inc. All rights reserved. Destiny, the Destiny Logo, Bungie and the Bungie logo are among the trademarks of Bungie, Inc.</div>
		<script type="text/javascript" src="scripts/vendor/google-analytics-bundle.js"></script>
		<script type="text/javascript" src="scripts/shared.js"></script>
		<script type="text/javascript" src="scripts/logger.js"></script>
		<script type="text/javascript" src="scripts/pages/options.js"></script>
		<script type="text/javascript" src="scripts/ui.js"></script>
	</body>
</html>
