<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Loot History Options</title>
	<link rel="stylesheet" type="text/css" href="ui.css">
</head>

<body>
	<a value="Return to Item Tracking" id="viewHome" class="button" href="/index.html">Return to Item Tracking</a>
	<section class="center solidBackground">
		<!-- <label for="startOnLaunch" class="sub-section">Start Tracking on Launch<input type="checkbox" id="startOnLaunch" /></label> -->
		<div id="drop_zone">Place itemChanges.json here to restore</div>
		<p id="uniqueId"></p>
		<input type="button" value="Create itemChanges.json backup" id="backupData" title="Download a copy of your data to move elsewhere." />
		<br />
		<label for="ironBanner">Iron Banner: <input type="checkbox" id="ironBanner" checked disabled></label>
		<label for="lightLevel">Light Level: <input type="checkbox" id="lightLevel" checked disabled></label>
		<label for="Results">Results: <select id="Results" disabled>
			<option value="1">One Item</option>
			<option value="2">Two Items</option>
			<option value="3">Three Items</option>
			<option value="4" selected>Four Items</option>
			<option value="5">Five Items</option>
			<option value="6">Six Items</option>
			<option value="7">Seven Items</option>
		</select></label>
		<select id="GameMode" disabled>
			<optgroup label="All Activities">
				<option value="None">All Activities</option>
				<option value="AllPvE">All PVE Activities</option>
				<option value="AllPvP">All PVP Activities</option>
				<option value="AllStrikes">All Strike Activities</option>
				<option value="AllArena">All Arena Activities</option>
			</optgroup>
			<optgroup label="PVP Activities">
				<option value="Rift">Rift</option>
				<option value="Control">Control</option>
				<option value="Team" selected>Clash</option>
				<option value="ThreeVsThree">Skirmish</option>
				<option value="Lockdown">Salvage</option>
				<option value="FreeForAll">Rumble</option>
				<option value="TrialsOfOsiris">Trials of Osiris</option>
				<option value="IronBanner">Iron Banner</option>
				<option value="Elimination">Elimination</option>
				<option value="Mayhem">Mayhem</option>
				<option value="ZoneControl">Zone Control</option>
				<option value="Racing">Sparrow Racing</option>
			</optgroup>
			<optgroup label="PVE Activities">
				<option value="Story">Story Activities</option>
				<option value="Strike">Strike Playlists</option>
				<option value="Raid">Raids</option>
				<option value="Patrol">Patrols</option>
				<option value="Heroic">Heroic Strikes</option>
				<option value="Nightfall">Nightfall Strikes</option>
				<option value="Arena">Prison of Elders</option>
				<option value="ArenaChallenge">Heroic Prison of Elders</option>
			</optgroup>
		</select>
		<br />
		<label for="MinDate">Start Date: <input type="datetime-local" id="MinDate" disabled></label>
		<label for="MaxDate">End Date: <input type="datetime-local" id="MaxDate" disabled></label>
		<input type="button" value="Export Iron Banner Items" id="exportData" title="Export item data for use with Iron Banner Tracker." />
		<textarea id="export" spellcheck="false" readonly></textarea>
	</section>
	<div id="copyright">Destiny loot History &copy; Christopher Hall 2016. &copy; Bungie, Inc. All rights reserved. Destiny, the Destiny Logo, Bungie and the Bungie logo are among the trademarks of Bungie, Inc.</div>
	<script type="text/javascript" src="scripts/vendor/moment.js"></script>
	<script type="text/javascript" src="scripts/vendor/moment-timezone.js"></script>
	<script type="text/javascript" src="scripts/vendor/google-analytics-bundle.js"></script>
	<script type="text/javascript" src="scripts/shared.js"></script>
	<script type="text/javascript" src="scripts/logger.js"></script>
	<script type="text/javascript" src="scripts/pages/options.js"></script>
	<script type="text/javascript" src="scripts/export.js"></script>
	<script type="text/javascript" src="scripts/ui.js"></script>
	<script type="text/javascript" src="DestinyDatabase/DestinyHistoricalItemDefinition.js"></script>
	<script type="text/javascript" src="DestinyDatabase/DestinyCompactItemDefinition.js"></script>
	<script type="text/javascript" src="DestinyDatabase/DestinyCompactDefinition.js"></script>
</body>

</html>
