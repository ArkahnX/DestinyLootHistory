<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Loot History</title>
		<link rel="stylesheet" type="text/css" href="ui.css">
		<style id="searchStyle">
			.main-section > div{ display:none; }
		</style>
	</head>
	<body>
		<a value="Return to Item Tracking" id="viewHome" class="button" href="/index.html">Return to Item Tracking</a>
		<header id="status" class="active">
			<nav>
				<ul id="searchTerms">
					
					<li data-id="0">
						<select class="nameType" id="searchType">
							<option value="itemName" selected="true">Name</option>
							<option value="itemTypeName">Item Type</option>
							<option value="itemDescription">Description</option>
							<option value="tierTypeName">Rarity</option>
							<option value="damageTypeName">Damage Type</option>
							<option value="primaryStat">Light Level / Quantity </option>
						</select>
						<input class="nameBox" type="text" id="jetsSearch" placeholder="Loading, please wait." disabled>
						<!-- <select class="termType"> -->
						<!-- <option value="added" selected="true">Added</option> -->
						<!-- <option value="removed">Removed</option> -->
						<!-- <option value="both">Both</option> -->
						<!-- </select> -->
						<!-- <input class="removeSearchTerm" type="button" value="Remove Term"> -->
					</li>
				</ul>
				<!-- <input type="button" value="Add Search Term" id="addSearchTerm"> -->
				<input type="button" value="Search" id="searchButton">
				<!-- <select id="paginate"></select> -->
			</nav>
		</header>
		<div id="container">
			<div class="title-bar center">
					<div class="title"><h1 class="section-title">DATE</h1></div>
					<div class="title"><h1 class="section-title">PROGRESS</h1></div>
					<div class="title"><h1 class="section-title">ADDED</h1></div>
					<div class="title"><h1 class="section-title">REMOVED</h1></div>
					<div class="title"><h1 class="section-title">TRANSFERRED</h1></div>
			</div>
			<div class="center">
				<div id="date" class="main-section"></div>
				<div id="progression" class="main-section"></div>
				<div id="added" class="main-section"></div>
				<div id="removed" class="main-section"></div>
				<div id="transferred" class="main-section"></div>
			</div>
		</div>
		<div id="tooltip">
			<section id="item-head">
				<canvas id="squareProgress" width="71" height="71" class="bigProgress"></canvas>
				<img id="item-image" />
				<h2 id="item-name"></h2>
				<div>
					<span id="item-type"></span>
					<span id="item-rarity"></span>
				</div>
			</section>
			<section id="class-requirement">
				
			</section>
			<section id="item-body">
				<div id="level-text">Requires Level <span id="item-required-equip-level"></span></div>
				<h1 id="item-primary-stat"></h1>
				<div id="item-stat-text"></div>
				<div id="item-description"></div>
			</section>
			<section id="item-stats">
				<table>
					<tbody id="stat-table">
						
					</tbody>
				</table>
			</section>
			<section id="item-nodes">
				<table>
					<tbody id="node-table">
					</tbody>
				</table>
			</section>
			<section id="item-cost">
				<table>
					<tbody id="cost-table">
					</tbody>
				</table>
			</section>
			<section id="item-compare">
				<table>
					<tbody id="compare-table">
					</tbody>
				</table>
			</section>
		</div>
		<div id="copyright">Destiny loot History &copy; Christopher Hall 2016. &copy; Bungie, Inc. All rights reserved. Destiny, the Destiny Logo, Bungie and the Bungie logo are among the trademarks of Bungie, Inc.</div>
		<script type="text/javascript" src="DestinyDatabase/DestinyHistoricalItemDefinition.js"></script>
		<script type="text/javascript" src="DestinyDatabase/DestinyCompactItemDefinition.js"></script>
		<script type="text/javascript" src="DestinyDatabase/DestinyCompactTalentDefinition.js"></script>
		<script type="text/javascript" src="DestinyDatabase/DestinyCompactDefinition.js"></script>
		<script type="text/javascript" src="scripts/vendor/AsyncIterator.js"></script>
		<script type="text/javascript" src="scripts/vendor/moment.js"></script>
		<script type="text/javascript" src="scripts/vendor/moment-timezone.js"></script>
		<script type="text/javascript" src="scripts/vendor/google-analytics-bundle.js"></script>
		<script type="text/javascript" src="scripts/vendor/SquareProgress.js"></script>
		<script type="text/javascript" src="scripts/logger.js"></script>
		<script type="text/javascript" src="scripts/shared.js"></script>
		<script type="text/javascript" src="scripts/bungie.js"></script>
		<script type="text/javascript" src="scripts/quality.js"></script>
		<script type="text/javascript" src="scripts/items.js"></script>
		<script type="text/javascript" src="scripts/itemDiff.js"></script>
		<script type="text/javascript" src="scripts/tooltip.js"></script>
		<script type="text/javascript" src="scripts/ui.js"></script>
		<script type="text/javascript" src="scripts/matches.js"></script>
		<script type="text/javascript" src="scripts/timers.js"></script>
		<script type="text/javascript" src="scripts/pages/search.js"></script>
	</body>
</html>
