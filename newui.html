<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Loot History</title>
	<link rel="stylesheet" type="text/css" href="ui.css">
</head>

<body>
	<header id="status">
		<nav>
			<input type="button" value="Begin Tracking" id="startTracking" disabled />
			<br />
			<a id="link1">stuff</a>
			<a id="link2">stuff</a>
		</nav>
	</header>
	<div class="title-bar">
			<div class="center">
				<div class="title"><h1 class="section-title">DATE</h1></div>
				<div class="title"><h1 class="section-title">ADDED</h1></div>
				<div class="title"><h1 class="section-title">REMOVED</h1></div>
				<div class="title"><h1 class="section-title">TRANSFERRED</h1></div>
			</div>
		</div>
	<div id="container">
		<div class="center">
			<div id="date" class="main-section">
			</div>
			<div id="added" class="main-section">
			</div>
			<div id="removed" class="main-section">
			</div>
			<div id="transferred" class="main-section">
			</div>
		</div>
	</div>
	<div id="tooltip" class="hidden">
		<section id="item-head">
			<h2 id="item-name"></h2>
			<div>
				<span id="item-type"></span>
				<span id="item-rarity"></span>
			</div>
		</section>
		<section id="class-requirement"></section>
		<section id="item-body">
			<div id="level-text">Requires Level <span id="item-required-equip-level"></span></div>
			<h1 id="item-primary-stat"></h1><div id="item-stat-text"></div>
			<div id="item-description"></div>
		</section>
	</div>
	<script type="text/javascript" src="DestinyDatabase/DestinyCompactItemDefinition.js"></script>
	<script type="text/javascript" src="DestinyDatabase/DestinyInventoryBucketDefinition.js"></script>
	<script type="text/javascript" src="DestinyDatabase/DestinyStatDefinition.js"></script>
	<script type="text/javascript" src="DestinyDatabase/DestinyTalentGridDefinition.js"></script>
	<script type="text/javascript" src="DestinyDatabase/DestinyDamageTypeDefinition.js"></script>
	<script type="text/javascript" src="DestinyDatabase/DestinyProgressionDefinition.js"></script>
	<script type="text/javascript" src="DestinyDatabase/DestinyClassDefinition.js"></script>
	<script type="text/javascript" src="DestinyDatabase/DestinyGenderDefinition.js"></script>
	<script type="text/javascript" src="DestinyDatabase/DestinyRaceDefinition.js"></script>
	<script type="text/javascript" src="scripts/vendor/moment.js"></script>
	<script type="text/javascript" src="scripts/vendor/moment-timezone.js"></script>
	<script type="text/javascript" src="scripts/bungie.js"></script>
	<script type="text/javascript" src="scripts/items.js"></script>
	<script type="text/javascript" src="scripts/itemDiff.js"></script>
	<script type="text/javascript" src="scripts/ui.js"></script>
	<script type="text/javascript" src="scripts/newui.js"></script>
</body>

</html>
